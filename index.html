<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guruji Air</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: bold;
        color: white;
      }
      body {
        font-family: "Montserrat Subrayada", sans-serif;
        background-color: #2c2c2c;
      }
      header {
        height: 70px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-bottom: 1px solid black;
      }
      ul {
        display: flex;
        list-style-type: none;
      }
      ul li a {
        padding: 0px 10px;
        margin: 0 5px;
        text-decoration: none;
        color: white;
        border: 2px solid white;
        border-radius: 50px;
      }
      main {
        display: flex;
        height: 90vh;
        align-items: center;
        justify-content: space-evenly;
        margin: 0px 150px;
        flex-wrap: wrap;
      }
      .merc {
        max-width: 500px;
        height: 500px;
      }
      .contentleft {
        flex: 1;
      }

      .contentright {
        flex: 1;
      }
      main h2 {
        font-size: 30px;
        color: white;
        text-transform: uppercase;
      }
      main p {
        font-size: 14px;
        font-weight: 200;
        color: white;
        line-height: 31.5px;
        margin: 30px 0px;
      }
      .btn {
        padding: 15px 32px;
        color: black;
        background: white;
        outline: none;
        border: none;
        font-weight: 700;
        text-transform: uppercase;
        border-radius: 50px;
        margin-right: 40px; /* Add margin to the right side of the button */
      }

      .btn:last-child {
        margin-right: 0; /* Remove margin from the last button */
      }

      .btn:hover {
        background-color: #2c2c2c;
        color: white;
        border: 2px solid white;
      }
      .logo {

      }
      .signup {
        background-color: white;
        color: black;
      }
      .signup:hover {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <ul>
          <li><a href="#"> Home </a></li>
          <li><a href="#"> Explore Now </a></li>
          <li><a href="#"> Visit Now </a></li>
          <li><a href="#"> About Us </a></li>
          <li><a href="#" class="signup"> Sign Up </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contentleft">
        <img src="llama-303600_1280.png" class="merc" />
      </div>

      <div class="contentright">
        <button class="btn" id="startBtn">Start Talking</button>
        <button class="btn" id="stopBtn">Stop</button>
      </div>
    </main>

      document.addEventListener("DOMContentLoaded", function () {
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");

        // Function to start the AI assistant
        function startAssistant() {
          // Add your code to start the AI assistant here
          console.log("AI assistant started.");
        }

        // Function to stop the AI assistant
        function stopAssistant() {
          // Add your code to stop the AI assistant here
          console.log("AI assistant stopped.");
        }

        startBtn.addEventListener("click", startAssistant);
        stopBtn.addEventListener("click", stopAssistant);
      });
    </script>
  </body>
</html>
